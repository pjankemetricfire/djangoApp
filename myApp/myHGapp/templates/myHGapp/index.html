
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'myHGapp/style.css' %}">


{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
      <li><a href="{% url 'myHGapp:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No Questions are available.</p>
{% endif %}
